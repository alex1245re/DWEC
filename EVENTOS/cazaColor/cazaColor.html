<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CazaColor</title>
    <script src="cazaColor.js"></script>
    <style>
        div{
            padding: 50px;
            text-align: center;
        }
        div#rojo{
            margin-left: 50vw;
        }
        div#azul{
            margin-left: 50vw;
        }
        div#verde{
            margin-right: 50vw;
           
        }
        div#amarillo{
            margin-right: 50vw;
        
        }
    </style>
</head>
<body>
    <table>
        <div id="colores">
            <div id="rojo" style="background-color: red;">ROJO</div>
            <div id="azul" style="background-color: blue;">AZUL</div>
            <div id="verde" style="background-color: green;">VERDE</div>
            <div id="amarillo" style="background-color: yellow;">AMARILLO</div>
        </div>
    </table>
</body>
</html>
